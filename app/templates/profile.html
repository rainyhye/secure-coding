{% extends "base.html" %}
{% block title %}프로필{% endblock %}
{% block content %}

<h2>프로필 수정</h2>

<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.bio.label }}
    {{ form.bio(class="form-control", rows=4) }}
  </div>
  <div class="mb-3">
    {{ form.submit(class="btn btn-primary") }}
  </div>
</form>

{% endblock %}
