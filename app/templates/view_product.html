{% extends "base.html" %}
{% block title %}상품 상세보기{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header text-center fw-bold">
        {{ product.title }}
      </div>
      <div class="card-body">
        {% if product.image_url %}
        <div class="text-center mb-4">
          <img src="{{ product.image_url }}" alt="상품 이미지" class="img-fluid rounded" style="max-height: 300px;">
        </div>
        {% endif %}
        <p class="mb-3">{{ product.description }}</p>
        <h5 class="fw-bold mb-3">가격: {{ product.price }} 원</h5>
        <p class="text-muted">판매자: {{ seller.username if seller else '알 수 없음' }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
