{% extends "base.html" %}
{% block title %}상품 검색{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm mb-4">
      <div class="card-header fw-bold text-center">
        상품 검색
      </div>
      <div class="card-body">
        <form method="GET" action="{{ url_for('product.search') }}">
          <div class="input-group">
            <input type="text" name="q" value="{{ keyword }}" class="form-control" placeholder="상품명을 입력하세요">
            <button class="btn btn-primary" type="submit">검색</button>
          </div>
        </form>
      </div>
    </div>

    {% if products %}
    <div class="card shadow-sm">
      <div class="card-header fw-bold">
        검색 결과
      </div>
      <ul class="list-group list-group-flush">
        {% for product in products %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{ url_for('product.view_product', product_id=product.id) }}">{{ product.title }}</a>
          <span>{{ product.price }}원</span>
        </li>
        {% endfor %}
      </ul>
    </div>
    {% else %}
    <div class="text-center mt-4 text-muted">
      검색 결과가 없습니다.
    </div>
    {% endif %}

  </div>
</div>

{% endblock %}
